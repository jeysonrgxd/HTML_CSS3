<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      body{
         margin: 0;
         padding: 0;
         height: 100vh;
         background-image: radial-gradient(#b94bf8, #3a1957);
      }
      .contenedor{
         display: grid;
         grid-gap: 10px;
         grid-template-columns: repeat( auto-fit, minmax(200px, 1fr) );
      }
   .contenedor div{
      color: rgb(233, 233, 233);
      padding: 20px;
      text-align: center;
      border: 1px solid rgb(233, 233, 233);
   }
   </style>
</head>
<body>
   <div class="contenedor">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>

   </div>
</body>
</html>
