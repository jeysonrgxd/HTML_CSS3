   div.primer{
      margin: auto;
      width: 600px;
      height: 600px;
/*      border: 1px solid red;*/
/* degradado lineal     */
      background-image: linear-gradient(45deg,CornflowerBlue 50%,magenta 50%);
      transition:  all 10s;
      
      
   }
   div.primer:hover{
            background-image: linear-gradient(135deg,CornflowerBlue 50%,magenta 50%);

   }

/*ejercicio 2 hoja de escritura*/
   div.segundo{
       margin: auto; 
      width: 600px;
      height: 600px;
      background-image: linear-gradient(hsl(45,100%,93%) 95%,hsla(0,50%,50%)5%);
      background-size:100% 50px;

   }
   
   /*ejercicico 3 imagen con capa de degradado*/
   .tercero{
      width: 700px; 
      height: 700px; 
      border: 1px solid teal;
      margin: auto;
      background-image: url(https://sportadictos.com/files/2018/10/Personas-besandose.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      position: relative;
   }
   .tercero::before{
      content: '';
      position: absolute;
      top: 0px;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg,hsl(0,100%,70%), hsl(30,100%,70%));
      opacity: .3;
      
   }
   
   
</style>
<body>

   <!--<div class="segundo"></div>-->
   <div class="tercero"></div>
</body>
