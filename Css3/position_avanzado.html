<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <style>
      body{
         background-color: burlywood;
      }
      div{
         margin: 50px 20px;
      }
      .primer{
         width: 400px;
         height: 400px;
         position: relative;
         border: 2px solid black;
         overflow: hidden;
         border-radius: 50%;
        
       
      }
      img{
         width: 100%;
         height: 100%;
      }
      p{
         width: 100%;
         height: 100%;
         background-color: rgba(0,0,0,.7);
         color:aliceblue;
         text-align: center;
         margin: 0;
         position: absolute;
         top: 0;
         left: -100%;
         display: flex;
         justify-content: center;
         align-items: center;
         transition: all .5s;
      }
      .primer:hover p{
        left: 0;
      
      }
/* segundo ejercicio */
      .segundo{
         border: 3px dashed;
         overflow: hidden;
      }
      strong{
         background: yellow;
         text-align: center;
         display: block;
         position: relative;
         transition: all .5s;
         left: -100%;
         
         
      }
      .segundo:hover strong{
         left: 0;
      }
      
      
   </style>
</head>
<body>
  <div class="primer">
     <img src="https://pre00.deviantart.net/245e/th/pre/f/2017/032/b/3/black_goku_poster___dragon_ball_super_by_urielalv-daxk5pg.jpg" alt="">
     <p>DBS SAGA BLACK GOKU</p>
  </div>
   <div class="segundo">
      <strong>Hola como estas</strong>
   </div>
  
  
</body>
</html>
