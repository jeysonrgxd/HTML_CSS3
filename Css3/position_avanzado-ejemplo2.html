<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <style>
      body{
         background: #d1d1d1
      }
      .menu{
        border: 1px solid white;
        display: table;
      }
      .menu, .menu ul{
         list-style: none;
/*         border: 1px solid black;*/
         margin: 0;
         padding-left: 0;
      }
      
      .menu li{
         float: left;
/*         border: 1px solid black;*/
         background: #333;
      }
      
      .menu li{
         position: relative;
      }
      .menu a{
         text-decoration: none;
         color: #eee;
         display: block;
         padding: .8em 1.5em;
         white-space: nowrap;
         
      }
      
      .menu>li>ul{
         position: absolute;
         border: 1px solid white;
         
      }
      .sub-sub{
         position: absolute;
         top:0;
         left: 100%;
      }
      .menu ul{
         display: none;
      }
      
      .menuli:hover>ul{
         display: block;
      }
      
      .menu li:hover{
         background: rgba(0,0,0,.5);
      }
   
   
   </style>
</head>
<body>
   <ul class="menu">
      <li><a href="#">item 1</a></li>
      <li><a href="#">item 2</a></li>
      <li><a href="#">item 3</a>
         <ul>
            <li><a href="">sub item 1</a></li>
            <li><a href="">sub item 2</a></li>
            <li><a href="">sub item 3</a>
               <ul class="sub-sub">
                  <li><a href="">sub sub item 1</a></li>
                  <li><a href="">sub sub item 2</a></li>
                  <li><a href="">sub sub item 3</a></li>
               </ul>
            </li>
         </ul>
      </li>
      <li><a href="#">item 4</a></li>
   </ul>
</body>
</html>
