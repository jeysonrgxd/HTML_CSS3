<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: #212121;
			height: 100vh;
			margin: 0;

			padding: 0;
		}
		div{
			/*border: 1px solid red;*/
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			font-family: verdana;
			font-weight: bold;
			color: #fff;
			transform: translate(-50%,-50%);
			font-size: 50px;
			overflow: hidden;
		}
		div:before{
			content: '';
			text-align: center;
			position: absolute;
			font-size: 50px;
			width: 0;
			height: 100%;
			transition: all .5s linear;
			background-color: #FE0196;
			mix-blend-mode: color;
		}
		div:hover:before{
			width: 100%;
		}
		
	</style>
</head>
<body>
	<div>
		HOLA COMO ESTAS 
	</div>
</body>
</html>
