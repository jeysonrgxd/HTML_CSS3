<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		background-color: #ccc;
		height: 100vh;
		padding: 0;
		margin: 0;
	}
	.objeto{
		margin: auto auto;
		width: 200px;
		height: 200px;
		border-radius: 50%;
		background-color: red;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		overflow: hidden;
	}
	.objeto:before{
		content: "hola";
		font-size: 20px;
		width:200px;
		color: white;
		display: flex;
		transform: scale(0);
		justify-content: center;
		align-items: center;
		height: 200px;
		position: absolute;
		border-radius: 50%;

		background-color: darkred;
		transition: all .6s;
	}
	.objeto:hover:before{
		transform: scale(1);
		


	}
</style>
<body>
	<div class="objeto">
		
	</div>
</body>
</html>
