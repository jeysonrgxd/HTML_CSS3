<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*border es un shorthand. es por eso que hay que especificar mejor que utilizar*/
		div{
  
  width:200px;
  height:200px;
  border:1px solid black;
  display:inline-block;
  margin:150px 20px;
}
.primer{
  border-width:10px 20px 5px 10px;
  border-style:dotted solid dashed;
  border-bottom-color:green;
  
}
.segundo{
  border-top-style:solid;
  border-top-color:red;
  border-top-width:15px;
  /*-------*/
  border-right:10px dotted green;


}
	</style>
</head>
<body>
<div class=primer>
  
</div>
<div class=segundo></div>
	
</body>
</html>
