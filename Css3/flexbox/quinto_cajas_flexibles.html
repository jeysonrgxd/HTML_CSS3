<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <script src="../jquery-3.2.1.js"></script>
   <style>
      body{
         margin: 0;
         background: #d1d1d1;
      }
      .contenedor{
         margin: 0 10px;
         width: 400px;
         height: 400px;
         background-color: brown;
         display: flex;
/*         justify-content: center;*/
      }
      [class^="item"]{
         line-height: 40px;
         text-align: center;
         background-color: cadetblue;
         color: white;
         flex-basis: 60px;
         width: 40px;
         height: 40px;
      }
      [class^="item"]:nth-child(even){
         background-color: darkolivegreen;
/*         flex-shrink: 1;*/
      }
      
      [class^="item"]:nth-child(3){
/*         flex-shrink: 4;*/
      }
      [class^="item"]:nth-child(1){
         flex-shrink: 5;
/*         flex-grow: 1;*/
      }
      
/*      -------------------------*/
      .boton{
         margin: 20px 0;
         font-weight: bold;
         width: 120px;
         height: 40px;
      }
      
      .modal{
         display: flex;
         position: absolute;
         justify-content: center;
         align-items: center;
         z-index: 100;
         top: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0,.6);
      }
      
      .modalabrir{
         width: 400px;
         height: 400px;
         background-color: rgba(230, 17, 145,.8);
      }

   </style>
   <script>
      $(document).ready(function(){
        var modal =$(".modal");
         modal.hide();
         modal.click(function(){
            $(this).fadeOut(500);
         })
         $(".boton").click(function(){
            modal.fadeIn(500);
         })
      });
   </script>
</head>

<body>
   <div class="contenedor">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
      <div class="item7">7</div>
      <div class="item8">8</div>
   </div>
   <div class="modal">
      <div class="modalabrir"></div>
   </div>
   <button class="boton">
      Abrir Modal
   </button>

</body>
</html>
