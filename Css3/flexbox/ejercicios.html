<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <style>
      *{
         box-sizing: border-box;
      }
      
      .banner{
         width: 80%;
         display: flex;
         margin-left: auto;
         margin-right: auto;
         height: 250px;
      }
      
      .item{
         display: flex;
         flex-grow: 1;
         flex-shrink: 1;
         flex-basis: 30px;
         justify-content: center;
/*         align-items:center;*/
         transition: all .4s;

      }
      
      .item span{
/*         border: 1px solid black;*/
         font-weight: bold;
         align-self: center;
         transform: rotate(-90deg);
         transition: all .4s;
         

      }
      
      .item:nth-child(1){
         background-color: #9DD310;
      }
      .item:nth-child(2){
         background-color: #07D1E6;

      }
      .item:nth-child(3){
         background-color: #B481F0;


      }
      .item:nth-child(4){
         background-color: #FAADD7;

      }
      
      .item:hover{
         flex-grow: 2;
      }
      .item:hover span{
         transform: rotate(0);
      }
      
      .rombo{
         margin: auto;
         margin-top: 70px;
         width: 300px;
         height: 300px;
         border: 1px solid black;
         background-color: rgb(250,220,0);
         transform: rotate(0);
         transition: all .4s;
      }
      .rombo:hover{
         transform: rotate(45deg);
      }
   </style>
</head>
<body>
   <div class="banner">
      <div class="item"><span>Excelencia</span></div>
      <div class="item"><span>Experiencia</span></div>
      <div class="item"><span>Calidad</span></div>
      <div class="item"><span>Calidez</span></div>
   </div>
   
   <div class="rombo">
      
   </div>
</body>
</html>
