<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<style>
   body{
      background-color: #cdcdcd;
   }
   .cont{
      display: flex;
      background-color: #586A99;
      width: 550px;
      height: 550px;
/*      flex-direction: column;*/
      /*sirve para poscicionar en el cros over que posisicon tendra se uso si solo en el flex-wrap es de tipo no wrap si es wrap osea varios main axsis es aig-items*/
      /*estrech se utiliza cuando no tiene alto los items*/
/*      align-items: center;*/
/*      justify-content: center;*/
/*      flex-wrap: wrap;*/
   }
   div[class^="item"]{
      width: 30px;
      height: 30px;
      color: aliceblue;
      text-align: center;
      line-height: 30px;
      background-color: darkred;
      align-self: center;

   }
   div[class^="item"]:nth-child(even){
      background-color: darkgreen;
      
   }
/*
      se da una orden de acuero asu cena, esta propiedad nos permite dar un valor por numero y pocicionar
   
      div[class^="item"]:nth-child(n+1){
         order: 2;
      }

      div[class^="item"]:nth-child(10){
         order: 1;
      }
   */
     div[class^="item"]:nth-child(1){
        /*lo que hace es ubicar un elemto en el cross axsis esta propiedad es solo para items*/
         align-self: flex-end;
        margin:0 auto 0 0;
      }
   div[class^="item"]:nth-child(10){
        /*lo que hace es ubicar un elemto en el cross axsis esta propiedad es solo para items*/
         align-self: flex-start;
        margin:0 0 0 auto;
      }
</style>
<body>
   <div class="cont">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
      <div class="item7">7</div>
      <div class="item8">8</div>
      <div class="item9">9</div>
      <div class="item10">10</div>
        
   </div>
</body>
</html>
