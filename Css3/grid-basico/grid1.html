<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<style>
   body{
      margin: 0;
      padding: 0;
   }
   .container{
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: repeat(2,1fr);
      grid-gap: 10px;
      
   }
   .container div{
      background-color: palevioletred;
   }
   div:nth-child(2n){
      background-color: teal;
      
   }
   div:nth-child(2){
      display: flex;
      justify-content: center;
      grid-column:2/3;
      /* grid-column-start: 2;
      grid-column-end: 4; */
 
   }
   div img{
      width: 70%;
      height: 100%;
      padding: 0;
      margin: 0;
   }
   .container div:last-child{
      grid-column: 2/-1
      /* grid-column-start: 2; */
      /* grid-column-end: 4; */
   }

</style>
<body>
   <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
   </div>
</body>
</html>
