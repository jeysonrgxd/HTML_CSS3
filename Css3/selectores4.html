<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background: gainsboro;
        }
        input{
            display: block;
            margin: 10px 5px;
        }
        [required]{
            border: 1px solid red;
        }
        [type="submit"]{
            border:none;
            background: red;
            color: white;
        }
        [type="date"]{
            width: 153px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <input type="email" required>
    <input type="date">
    <input type="submit" value="enviar">
</body>
</html>
