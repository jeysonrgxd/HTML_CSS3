<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		background-color: #d1d1d1;
		display: flex;
		height: 100vh;
		margin: 0;
		padding: 0;
	}
	.container{
		height: 50px;
		margin: auto auto;

	}
	.letras{
		display: inline-block;
		font-size: 50px;
		font-weight: bold;
		transform: scale(0);
		
	}
	.letras:nth-child(1){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;
	}
	.letras:nth-child(2){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-delay: .5s;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;

	}
	.letras:nth-child(3){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-delay: 1s;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;

	}
	.letras:nth-child(4){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-delay: 1.5s;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;

	}
	.letras:nth-child(5){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-delay: 2s;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;
	}
	.letras:nth-child(6){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-delay: 2s;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;
	}
	.letras:nth-child(7){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-delay: 2.5s;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;
	}
	.letras:nth-child(8){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-delay: 3s;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;
	}
	.letras:nth-child(9){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-delay: 3.5s;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;
	}
	.letras:nth-child(10){
		animation-name: aparecer;
		animation-iteration-count: 1;
		animation-delay: 4s;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;
	}

	@keyframes aparecer{
		from{
			transform: scale(0);
		}
		50%{
			transform: scale(1);
			
		}
		100%{
			transform: scale(1);
			
		}
			

	}
</style>
<body>
	<div class="container">
		<div class="letras">H</div>
		<div class="letras">O</div>
		<div class="letras">L</div>
		<div class="letras">A</div>
		<div class="letras"> </div>
		<div class="letras">K</div>
		<div class="letras">E</div>
		<div class="letras">V</div>
		<div class="letras">I</div>
		<div class="letras">N</div>

	</div>
</body>
</html>
