<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		padding: 0;
		margin: 0;
		height: 100vh;
		background-image: linear-gradient(#11D531,#06821A);
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}

	.pelota{
		width: 200px;
		height: 200px;
		border-radius: 50%;
		box-shadow: 0 0 5px black;
		background-image: linear-gradient(#F7E905,#968E04);
		animation-name: rebotar;
		animation-iteration-count: infinite;
		animation-duration: 1s;
		animation-timing-function: linear;
	}
	@keyframes rebotar{
		from{
				transform: translateY(0);

			} 
			50%{
				transform: translateY(-100px);


				
			} 
			to{
				transform: translateY(0);

				
		}
	}

	.sombra{
		width: 150px;
		height: 150px;
		border-radius: 50%;
		background-color: rgba(0,0,0,.3);
		transform: rotateX(60deg);
		animation-name: sombra;
		animation-duration: 1s;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
		animation-direction: reverse;
		box-shadow: 0 0 5px black;



	}
		@keyframes sombra{
		from{
				transform: rotateX(60deg) scale(1);

			} 
			50%{
				transform: rotateX(60deg) scale(0.2);


				
			} 
			to{
				transform: rotateX(60deg) scale(1);

				
		}
	}

</style>
<body>
	<div class="pelota"></div>
	<div class="sombra"></div>
</body>
</html>
