<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<style>
    body{
      height: 100vh;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #d1d1d1;
   }   
  .container{
      width: 400px;
      height: 400px;
      background: url(http://tipgroup.com.uy/admin/imagenes/paquetes/2017_11_30_15_06_29_machu-pichu.jpg) center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
     position: relative;
     overflow: hidden;
   }
   .container::before{
      content: "";
      position: absolute;
      top: 50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background-color: hsla(180,80%,45%,.7);
      border-radius: 50%;
      transform: scale(0.01);
      opacity: 0;
      transition: all .8s;
      
   }
   .container::after{
      content: "Machu picchu";
      font-size: 30px;
      transform: translate(-200%,200%) rotate(180deg);
      transition: all .8s;

      

   }
   .container:hover::before{
      transform: scale(2.9);
      opacity: 1;


   }
   .container:hover::after{
      transform: translate(0,0) rotate(0deg);

   }
</style>
<body>
  
  <div class="container">
     
  </div>
</body>
</html>
