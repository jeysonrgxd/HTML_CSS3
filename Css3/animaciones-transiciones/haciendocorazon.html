<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		background-color: #d1d1d1;
		display: flex;
		height: 100vh;
		justify-content: center;
	}
	.corazon{
		margin: auto;
		width: 200px;
		height: 200px;
		border: 1px solid red;
		position: relative;
		transform: scale(1) rotate(45deg);
		background-color: red;
		animation :latir 1s infinite linear;

	}
	.corazon::before{
		content: "";
		position: absolute;
		width: 50%;
		height: 100%;
		left:-50%;
		border-top-left-radius: 100px;
		border-bottom-left-radius: 100px;

		background-color: red;
	}
		.corazon::after{
		content: "";
		position: absolute;
		width: 100%;
		height: 50%;
		top:-50%;
		/*bottom:50%;*/
		border-top-left-radius: 100px;
		border-top-right-radius: 100px;

		background-color: red;
	}
	@keyframes latir{
		from{
			transform: scale(1) rotate(45deg);
		}

		50%{
			transform: scale(1.1) rotate(45deg);
			
		}
		100%{
			transform: scale(1) rotate(45deg);

		}
	}

</style>
<body>
	<div class="corazon"></div>
</body>
</html>
