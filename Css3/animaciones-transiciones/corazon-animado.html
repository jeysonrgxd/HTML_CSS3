<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			padding: 0;
			margin: 0;
			background-image: linear-gradient(#4F8AFF,#82AAE8);
			height: 100vh;
		}
		.corazon{
			margin: auto;
			width: 500px;
			height: 400px;
			/*border: 1px solid red;*/
			position: relative;
		}

		.corazon::before, .corazon::after{
			content: "";
			position: absolute;
			top: 0;
			width: 50%;
			height: 100%;
			background-color:#EE0606; 


		}
		.corazon::before{
			transform-origin: bottom right;
			transform: scale(1) rotate(48deg);
			border-radius: 50% 50% 0 0;
			animation-name: latir;
			animation-duration: 1.5s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;

		
			
			/*transform: scale(1);*/

		}
		.corazon::after{
			right: 0;
			transform-origin: bottom left;
			transform: scale(1) rotate(-48deg);
			border-radius: 50% 50% 0 0;
			animation-name: latirxII;
			animation-duration: 1.5s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			
			/*transform: scale(1);*/


		}

		@keyframes latir{
			0%{
				transform: scale(1) rotate(48deg);
			}
			50%{
				transform: scale(1.041) rotate(48deg);
			}
			100%{
				transform: scale(1) rotate(48deg);

			}
		}
			@keyframes latirxII{
			0%{
				transform: scale(1) rotate(-48deg);
			}
			50%{
				transform: scale(1.041) rotate(-48deg);
			}
			100%{
				transform: scale(1) rotate(-48deg);

			}
		}
/*animacion de texto*/
.texto-cont{
	/*border: 1px solid black;*/
	/*display: table;*/

}
.texto-cont h1{
	/*border: 1px solid red;*/
	/*display: table*/
	display: inline-block;
	overflow: hidden;
	width: 215px;
	height: 29px;
	animation-name: texto;
	animation-duration: 2s;
	animation-timing-function: linear;
	animation-iteration-count: 1;

}
@keyframes texto{
	0%{
		width: 0;
	}
	100%{
		width: 215px;
		
	}
}


	</style>


</head>
<body>
	<center>
		<div class="texto-cont"><h1>Animacion</h1></div>
	</center>
	
	<br><br>
	<div class="corazon"></div>
</body>
</html>
