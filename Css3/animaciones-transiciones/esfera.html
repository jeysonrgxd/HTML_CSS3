<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		display: flex;
		padding: 0;
		margin: 0;
		min-height: 100vh;
		background-color: #d1d1d1;
	}
	.container{
		/*border: 1px solid red;*/
		width: 300px;
		height: 300px;
		margin: auto auto;
		position: relative;
		perspective: 3000px;
		animation: esfera 4s infinite linear;
		transform-style: preserve-3d;
	}
	.circle{
		position: absolute;
		width: 300px;
		height: 300px;
		border-radius: 50%;
		border:1px solid red;

	}
	.circle:nth-child(2){
		transform: rotateY(40deg);
		/*background-color: red;*/

	}
	.circle:nth-child(3){
		transform: rotateY(80deg);
		/*background-color: darkred;*/
	}
	.circle:nth-child(4){
		transform: rotateY(120deg);
		/*background-color: red;*/

	}
	.circle:nth-child(5){
		transform: rotateY(160deg);
		/*background-color: darkred;*/

	}
	.circle:nth-child(6){
		transform: rotateY(200deg);
		/*background-color: red;*/

	}
	.circle:nth-child(7){
		transform: rotateY(240deg);
		/*background-color: darkred;*/

	}
	.circle:nth-child(8){
		transform: rotateY(280deg);
		/*background-color: red;*/

	}
	.circle:nth-child(9){
		transform: rotateY(320deg);
		/*background-color: darkred;*/

	}
	@keyframes esfera{
		

		to{
			transform: rotateY(1turn);
			
		}
	}
</style>
<body>
	<div class="container">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</div>
</body>
</html>
