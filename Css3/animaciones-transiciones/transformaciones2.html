<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<style>
   body{
      background-color: hsl(0,1%,78%);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
   }
   .container{
      width: 400px;
      height: 400px;
      border: 1px solid red;
   } 
   .box{
      background:linear-gradient(to left,transparent 49.50%,red 50%,yellow 50%, transparent 50%),
         linear-gradient(to bottom, transparent 49.50%, black 50%, blue 50%, transparent 50%);
      width: 100%;
      height: 100%;
      border: 1px solid red;
      transform: translateY(100px) scaleX(1.1);
   }
</style>
<body>
   <div class="container">
      <div class="box"></div>
   </div>
</body>
</html>
