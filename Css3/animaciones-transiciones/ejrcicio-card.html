<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		
		height: 100vh;
		background-color: #d1d1d1;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.contenedor{
		width: 300px;
		height: 400px;
		position: relative;
		perspective-origin: top left;
		perspective: 1000px;
		transform-style: preserve-3d;

	}
	.card{
		position: absolute;
		top: 0;
		display: flex;
		font-size: 40px;
		font-weight: bold;
		color: white;
		justify-content: center;;
		align-items: center;
		width: 100%;
		height: 100%;

	}
	.trasera{
		background-color: hsl(125, 80%, 50%);
		transform: rotateY(180deg);
		backface-visibility: hidden;
		transition: transform .6s;
	}
	.frente{
		background-color: hsl(5, 80%, 50%);
		backface-visibility: hidden;
		transition: transform .6s;

	}
	/*.card:hover{
		transform: rotateY(180deg);
	}*/
	.contenedor:hover .frente{
		transform: rotateY(180deg);
	}
	.contenedor:hover .trasera{
		transform: rotateY(360deg);
		
	}
</style>
<body>
	<div class="contenedor">
		<div class="card frente">
			HOLA
		</div>
		<div class="card trasera">
			ADIOS
		</div>
		
	</div>
</body>
</html>
