<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*elementos de linea no se luede poner widht ni height ya que tiene por defecto su anchura y altura definida de acuerdo asu contenido, inline los pone en linea y sin lo  mencionado antes. muy distinto a alos elementos block que estos toman todo el viewport en forma de un recagunlo y a este si se le puede poner ancho y altura osea un width y un height. es po eso que mejor le asignamos inline-block lo cual conserva en linea pero ereda lo de block.*/
        a{
          display:inline-block;
          margin:10px 10px;
          background-color:red;
          padding:.5em 1em;
          color:#fff;
          text-decoration:none;
          border-bottom:2px solid darkred;
          border-right:2px solid darkred;  
          border-radius:4px;

        }
        a:active{
          padding:.4em .9em;
          color:white;
           border-bottom:1px solid darkred;
          border-right:1px solid darkred; 

        }
    </style>
</head>
<body>
    <a href="#">Hola1</a>
<a href="#">Hola2</a>
<p>hola</p>
</body>
</html>
